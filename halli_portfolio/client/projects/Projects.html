<template name="Projects">
	<div class="timeline-desktop-container">
		{{> Timeline}}
	</div>
	<section class="projects">
		<header id="projects-header">
			<h1 class="projects-h1">Projects</h1>
			<p class="projects-desc">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Neque minima autem molestias blanditiis quibusdam suscipit unde natus doloribus, ea quia, minus dignissimos dolorem magnam aliquid officia tenetur ipsam perspiciatis eligendi.</p>
		</header>
		{{#each projects}}
		  <div class="projects-container" id="projects-{{this.year}}">
			  <div class="year-container">
			  	<h1 class="year">{{this.year}}</h1>
			  </div>
			  <div class="year-projects-container">
				  {{#each this.projects}}
				    <a class="project-preview-a" href="/projects/{{_id}}">
						  <div class="project-preview">
							  {{> ProjectPreview}}
						  </div>
					  </a>
				  {{/each}}
			  </div>
			</div>
		{{/each}}
		<!-- {{#each projects}}
		  <a class="project-preview-a" href="/projects/{{_id}}">
			  <div class="project-preview">
				  {{> ProjectPreview}}
			  </div>
		  </a>
		{{/each}} -->

	</section>
</template>
